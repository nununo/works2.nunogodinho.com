<div id="sidebar" class="col-xs-6 col-sm-3 col-md-2 sidebar-offcanvas">
    <div class="sidebar-content">
      <h1 class="sidebar-heading"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
      {{ range .Site.Params.sidebarAbout }}
        <p class="sidebar-p">{{ . | safeHTML }}</p>
      {{ end }}
      <ul class="sidebar-menu">
        {{ range .Site.Params.navlinks }}
          {{ if .name }}
            <li><a href="{{ absURL .url }}">{{ .name }}</a></li>
          {{ else }}
             </ul><ul class="sidebar-menu">
          {{ end }}
        {{ end }}
      </ul>
      <p>&nbsp;</p> 
      <div class="copyright">
        <p class="credit">
          {{ with .Site.Params.copyright }}
            {{ . | safeHTML }}
          {{ end }}
        </p>
      </div>
    </div>
</div>
